<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>"Entre em contato"</legend>
            <select name="select">
                <option value="value1">Suporte</option>
                <option value="value2">Sugestão</option>
                <option value="value3">Reclamação</option>
            </select>
            <p>
                <b>Nome completo</b>
                <br>
                <input type="text" placeholder="Seu nome">
            </p>
            <p>
                <b>Email:</b>
                <br>
                <input type="email" placeholder="email@seudominio.com">
            </p>
            <p>
                <b>Mensagem:</b>
                <br>
                <textarea name="Mensagem" id="" cols="30" rows="10"></textarea>
            </p>
            <input type="checkbox" name="Termos" id=""> <span>Aceito receber novidades por email</span>
            <p>
               <button>Enviar</button> 
            </p>   
        </fieldset>
    </form>
</body>

</html>
